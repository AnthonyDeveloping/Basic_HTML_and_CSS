<!DOCTYPE html

<html lang="en"

<body>

<style>

.myFont_1 {
	background-color: black;
	color: yellow;
	font-size: large;
	
	}
	
.myFont_2 {
	background-color: darkblue;
	color: white;
	font-size: medium;
	}

</style>

<h2 class="myFont_1">This h2 element is styled using the class attribute myFont_1</h2>
<h3 class="myFont_2">This h3 element is styled using the class attribute myFont_2</h3>
<h4 class="myFont_1">Even tho this is the h4 element, it is styled the same way as the h2 element because we pointed to the class attribute myFont_1</h4>


</body>

</html>
